<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog App</title>

    <link rel="stylesheet" href="css/blog.css" />
</head>

<body>
    <section class="user-section">
        <div class="user-image">
            <img src="img/avatar.png" alt="avatar" />
        </div>
        <div class="user-info">
            <h2>Saviour Essien</h2>
            <p>Designer - UI/UX & Brand Identity</p>
            <p>Always happy</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-medium"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <nav>
            <ul class="navigation">
                <li><a href="#">Timeline</a></li>
                <li><a href="#">My Articles</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" class="active-link">Contact</a></li>
            </ul>
        </nav>
    </section>

    <section class="contact-info">
        <header>
            <h3>Contact Information</h3>
        </header>

        <main>
            <div class="email-address">
                <span class="label">Email</span>
                <span class="address">jemimahsummers@yahoo.com</span>
            </div>
            <div class="github-link">
                <span class="label">Github</span>
                <span class="address">github.com/wryhder</span>
            </div>
            <div class="medium-link">
                <span class="label">Medium</span>
                <span class="address">medium.com/wryhder</span>
            </div>
            <div class="twitter-link">
                <span class="label">Email</span>
                <span class="address">twitter.com/__jemimah__</span>
            </div>
        </main>
    </section>
</body>

</html>
